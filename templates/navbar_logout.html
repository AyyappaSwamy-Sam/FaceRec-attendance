<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Logged-In</title>
    <style>
        /* Anthropic-inspired minimalist UI */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #faf9f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000;
            background-color: #e1dacd;
            z-index: 100;
            position: relative;
        }

        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            height: 40px;
        }

        /* Mobile menu */
        .menu-toggle {
            display: none;
        }

        .hamburger-lines {
            display: none;
        }

        @media (max-width: 768px) {
            .hamburger-lines {
                display: flex;
                flex-direction: column;
                height: 24px;
                width: 30px;
                position: absolute;
                left: 20px;
                justify-content: space-between;
                z-index: 2;
            }

            .hamburger-lines .line {
                display: block;
                height: 2px;
                width: 100%;
                background: #333;
            }

            .menu-toggle {
                display: block;
                position: absolute;
                height: 32px;
                width: 30px;
                left: 20px;
                z-index: 5;
                opacity: 0;
                cursor: pointer;
            }

            /* Animation for menu toggle */
            .menu-toggle:checked ~ .hamburger-lines .line1 {
                transform: rotate(45deg);
                transform-origin: center;
            }

            .menu-toggle:checked ~ .hamburger-lines .line2 {
                opacity: 0;
            }

            .menu-toggle:checked ~ .hamburger-lines .line3 {
                transform: rotate(-45deg);
                transform-origin: center;
            }

            .logo {
                margin: 0 auto;
            }
        }
    </style>
  </head>
  <body>
    <nav class="navbar">
        <div class="navbar-container">
            <input type="checkbox" class="menu-toggle" id="menu-toggle">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <img src="static/images/spicy.png" alt="Logged-In" class="logo">
        </div>
    </nav>
    
    {% block adminpage %}
        
    {% endblock adminpage %}

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
